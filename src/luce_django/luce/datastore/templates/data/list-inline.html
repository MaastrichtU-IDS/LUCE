<!-- Design for listing datasets is specified here, other parts of website can simply include data/list-inline.html -->

<!-- Bootstrap classes -->
<div class='col-12 col-md-10 mb-2 mt-2'>
	<div class='card shadow-sm {% if not object.published %} border border-warning text-dark  {% endif %}' >
			      <div class="card-body">

			        <!-- Title -->
			        <h5 class="card-title"> {{ object.title }} {% if dataset.file %} (File) {% endif %} </h5>

			        <!-- Description -->
			        <p class="card-text"> {{ object.description|truncatewords:30 }} </p>

			        <!-- License -->
			        <p class="card-text"> License: {{ object.license }} </p>

			        {% if object.published %}
			        <!-- Contract Address -->
			        <p class="card-text"> Contract Address: {{ object.contract_address }} </p>
			   		{% endif %}

			        	  <!-- Buttons for View & Edit -->
			              <div class="d-flex justify-content-between align-items-center">
			                <div class="btn-group">
			                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{{ object.get_absolute_url }} '">View</button>
			                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{{ object.get_edit_url }} '">Edit</button>
			                </div>
			                <small class="text-muted"> Last Update: {{ object.updated|date:"d/m/Y" }}</small>
			              </div>

			      </div> <!-- End of card body -->
	</div>
</div>
